<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="stylesheets/test.css" />
  <script src="../javascripts/vendor.js"></script>
  <script src="../javascripts/app.js"></script>
  <script src="javascripts/test-vendor.js"></script>
  <script>
    mocha.setup({

      //, grep: '', leave grep commented so we run all tests

      ui: 'bdd',

      // variables declared in globals are ignored:
      // https://github.com/cjohansen/Sinon.JS/issues/143
      globals: [
        'script*',
        '__screenCapturePageContext__',
        'setTimeout',
        'setInterval',
        'clearTimeout',
        'clearInterval',
        'initSPA',
        'router',
        '__e3_',
        '_xdc_',
        'RP',
        'RPstubs'
      ]
    });

    window.expect = chai.expect;
  </script>
  <script src="javascripts/test.js" defer></script>
  <script>
    $(function() {
      if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
      else { mocha.run(); }
    });
  </script>
  <style>

  </style>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
